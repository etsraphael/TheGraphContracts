specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Token
    network: bsc
    source:
      address: "0xC959D6388058a326c59508e2beAB8Be12de4E0C3"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/teaToken.ts
  - kind: ethereum
    name: Member
    network: bsc
    source:
      address: "0xC959D6388058a326c59508e2beAB8Be12de4E0C4"
      abi: User
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - setAccountEvent
      abis:
        - name: User
          file: ./abis/User.json
      eventHandlers:
        - event: setAccountEvent((address,string,bool))
          handler: handlesetAccountEvent
      file: ./src/user.ts